<md-card ng-repeat="boat in $ctrl.boats">
  <md-card-title>
    <md-card-title-text>
        <a ui-sref="app.viewBoat({boatID: boat.$id})">
          <span class="md-headline" ng-bind=":: boat.name"></span>
        </a>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>

  </md-card-content>
  <md-card-actions layout>
    <md-button ui-sref="app.viewBoat({boatID: boat.$id})">
      Просмотреть
    </md-button>
  </md-card-actions>
</md-card>
