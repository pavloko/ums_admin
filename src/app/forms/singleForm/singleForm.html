<md-content ng-cloak>
  <h1 ng-bind="::$ctrl.form.name"></h1>
  <h2 ng-bind="::$ctrl.form.abbreviation"></h2>

  <form name="newForm"
        ng-submit="newForm.$valid && $ctrl.createNewForm()" novalidate>


    <form-fields></form-fields>

    <md-button type="submit" class="md-raised md-primary md-button">
      Создать
    </md-button>
  </form>
</md-content>
